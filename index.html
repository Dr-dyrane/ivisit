<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Charset FIRST (spec-correct) -->
		<meta charset="UTF-8" />

		<!-- Primary Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#ef4444" />
		<meta
			name="description"
			content="iVisit is a rapid emergency medical dispatch and coordination platform connecting patients, providers, and responders in real time."
		/>
		<link rel="canonical" href="https://ivisit.ng/" />

		<!-- Title -->
		<title>iVisit — Emergency Medical Dispatch</title>

		<!-- Icons -->
		<link rel="icon" type="image/png" href="/logo.png" />
		<link rel="apple-touch-icon" href="/logo.png" sizes="180x180" />
		<link rel="mask-icon" href="/ivisit.svg" color="#ef4444" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ivisit.ng/" />
		<meta property="og:title" content="iVisit — Emergency Medical Dispatch" />
		<meta
			property="og:description"
			content="Ultra-rapid emergency medical dispatch and coordination, built for real-time response."
		/>
		<meta property="og:image" content="https://ivisit.ng/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://ivisit.ng/" />
		<meta name="twitter:title" content="iVisit — Emergency Medical Dispatch" />
		<meta
			name="twitter:description"
			content="Ultra-rapid emergency medical dispatch and coordination, built for real-time response."
		/>
		<meta name="twitter:image" content="https://ivisit.ng/og-image.png" />

		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "MedicalOrganization",
			"name": "iVisit",
			"url": "https://ivisit.ng",
			"logo": "https://ivisit.ng/logo.png",
			"description": "Ultra-rapid emergency medical dispatch and coordination, built for real-time response.",
			"sameAs": [
				"https://ivisit.ng"
			],
			"contactPoint": {
				"@type": "ContactPoint",
				"telephone": "+234-800-000-0000",
				"contactType": "emergency",
				"availableLanguage": ["English"],
				"hoursAvailable": "24/7"
			},
			"areaServed": {
				"@type": "Country",
				"name": "Nigeria"
			},
			"serviceType": [
				"Emergency Medical Services",
				"Ambulance Services",
				"Hospital Bed Booking",
				"Medical Coordination"
			],
			"hasOfferCatalog": {
				"@type": "OfferCatalog",
				"name": "Emergency Medical Services",
				"itemListElement": [
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service",
							"name": "Emergency Ambulance Dispatch",
							"description": "Rapid ambulance dispatch for medical emergencies"
						}
					},
					{
						"@type": "Offer",
						"itemOffered": {
							"@type": "Service",
							"name": "Hospital Bed Booking",
							"description": "Real-time hospital bed availability and booking"
						}
					}
				]
			}
		}
		</script>

		<!-- Additional SEO Meta Tags -->
		<meta name="keywords" content="emergency medical services, ambulance dispatch, hospital booking, medical emergency, nigeria healthcare, rapid response, medical coordination, emergency response" />
		<meta name="author" content="iVisit Medical Services" />
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
		<meta name="googlebot" content="index, follow" />
		<meta name="bingbot" content="index, follow" />
		
		<!-- Geographic and Language Tags -->
		<meta name="geo.region" content="NG" />
		<meta name="geo.placename" content="Nigeria" />
		<meta name="ICBM" content="9.0820,8.6753" />
		<meta http-equiv="content-language" content="en" />
		
		<!-- Canonical and Alternate URLs -->
		<link rel="canonical" href="https://ivisit.ng/" />
		<link rel="alternate" hreflang="en" href="https://ivisit.ng/" />
		
		<!-- DNS Prefetch for Performance -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />
		<link rel="dns-prefetch" href="//rsms.me" />
		
		<!-- Preconnect for Critical Resources -->
		<link rel="preconnect" href="https://rsms.me/" crossorigin />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

		<!-- Fonts -->
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
	</head>

	<body>
		<!-- Prevent theme flash (Apple-grade polish) -->
		<script>
			const theme = localStorage.getItem("theme") || "light";
			document.documentElement.classList.add(theme);
		</script>

		<div id="root"></div>

		<!-- App Entry -->
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
